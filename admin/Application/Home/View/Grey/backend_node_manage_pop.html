<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>管理服务器节点</title>
  <link href="/static/skin/default/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" charset="utf-8" src="/static/scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="/static/scripts/layer/layer.min.js"></script>
  <script src="/static/scripts/laydate/laydate.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/js/laymain.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/js/common.js"></script>
  <script src="/static/scripts/jquery/jquery.form.min.js"></script>
  <script src="/static/js/base.js"></script>
</head>

<body class="mainbody">

  <div class="line10"></div>
  <!--/导航栏-->

  <!--内容-->
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="javascript:;">服务器列表</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">
 		
	<dl>
		<dt>关联服务器节点</dt>
		<dd>
			<div style="width: 80%">
			<div class="toolbar" >
			
				<div class="box-wrap">		
					<div class="l-list">
						<ul class="icon-list">  
						  <li>
						    <a class="add btn-pop" href="javascript:;" data-title="添加服务器节点" data-url="/grey/backend_node_add_pop.html?backend_id={$option.backend_id}"><i></i><span>添加服务器节点</span></a>
						  </li>
						</ul>
					</div>
				</div>	
			</div>
			
			</div>
			<div style="width: 80%">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ltable" id="searchTable">
				<tr>
				  <th align="center" width="120">系统ID</th>
				  <th align="left" width="300">服务器地址</th>
				  <th align="left" width="200">	服务器端口</th>
				  <th align="left">操作</th>
				</tr>

			<foreach name="pageData.dataList" item="vo">
			<tr>
			  <td align="center">{$vo.id}</td>
			  <td align="left">{$vo.server_ip}</td>
			  <td align="left">{$vo.server_port}</td>
			  <td align="left">
			  <a class="btn-action-confirm" href="javascript:;" data-url="/grey/backend_node_del_pop/wapi/ajax.html?id={$vo.id}" data-callback="delCallBack">删除</a>
			  </td>
			</tr>
			</foreach>

			</table>

			</div>

		</dd>

	</dl>
      
    
    </div>

</body>

<script language="javascript">

  function delCallBack()
  {
    window.parent.location.reload();
  }


</script>

</html>
