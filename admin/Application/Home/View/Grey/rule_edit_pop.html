<body class="mainbody">

<form method="post" action="/grey/rule_edit_pop/wapi/ajax.html" id="form1">
  <!--导航栏-->

  <div class="line10"></div>
  <!--/导航栏-->

  <!--内容-->
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
			<li><a class="selected" href="javascript:;">编辑</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">
     <dl>
      <dt>应用站点</dt>
      <dd>
          <select name="site_id" class="remote_select" style="width: 300px;">
            <option value="0">选择应用站点</option>
            <foreach name="pageOption.siteList" item="vo" key="k">
             <option value="{$k}" <eq name="data.site_id" value="$k">selected="selected"</eq>>{$vo}</option>
            </foreach>
        </select>
          
      </dd>
    </dl>
    
    <dl>
      <dt>匹配对象</dt>
      <dd>
          <div class="rule-single-select">
          <select name="match_object">
            <option value="">匹配对象</option>
            <foreach name="pageOption.matchObjectList" item="vo" key="k">
             <option value="{$k}" <eq name="data.match_object" value="$k">selected="selected"</eq>>{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
    <dl>
      <dt>匹配操作符</dt>
      <dd>
          <div class="rule-single-select">
          <select name="match_opp">
            <option value="">匹配操作符</option>
            <foreach name="pageOption.matchOppList" item="vo" key="k">
             <option value="{$k}" <eq name="data.match_opp" value="$k">selected="selected"</eq>>{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
     <dl>
      <dt>匹配规则</dt>
      <dd>
        <input class="input" name="match_value" value="{$data.match_value}" style="width: 300px;"/>
      </dd>
    </dl>
    
    <dl>
      <dt>优先级</dt>
      <dd>
        <input class="input" name="order_no" value="{$data.order_no}" style="width: 300px;" />
        <span style="padding-left: 10px; color: #B41316">1-100,数值越大,优先级越高</span>
      </dd>
    </dl>

    
     <dl>
      <dt>节点模式</dt>
      <dd>
          <div class="rule-single-select">
          <select name="mode">
            <option value="">灰度模式</option>
            <foreach name="pageOption.modeList" item="vo" key="k">
             <option value="{$k}" <eq name="data.mode" value="$k">selected="selected"</eq>>{$vo}</option>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
    
    <dl>
      <dt>私有节点</dt>
      <dd>
        <select name="backend_id" class="remote_select" style="width: 300px;">
            <option value="0">选择后端节点</option>
            <foreach name="pageOption.backendList" item="vo" key="k">
             <option value="{$k}" <eq name="data.backend_id" value="$k">selected="selected"</eq>>{$vo}</option>
            </foreach>
        </select>
      </dd>
    </dl>
    

     
      
    <input type="hidden" name="id" value="{$data.id}" />
    </div>
    
  
    <div class="page-footer">
      <div class="btn-wrap">
        <input type="button" name="btnSubmit" value="保存" id="btnSubmit" class="btn btn-submit" data-callback="successCall" />
      </div>
    </div>
