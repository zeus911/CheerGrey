<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>编辑</title>
  <link href="/static/skin/default/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" charset="utf-8" src="/static/scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="/static/scripts/layer/layer.min.js"></script>
  <script src="/static/scripts/laydate/laydate.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/scripts/webuploader/webuploader.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/js/uploader.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/js/laymain.js"></script>
  <script type="text/javascript" charset="utf-8" src="/static/js/common.js"></script>
  <script src="/static/scripts/jquery/jquery.form.min.js"></script>
  <script src="/static/js/base.js"></script>
</head>

<body class="mainbody">

<form method="post" action="/system/menu_edit_pop/wapi/ajax.html" id="form1">
  <!--导航栏-->

  <div class="line10"></div>
  <!--/导航栏-->

  <!--内容-->
  <div id="floatHead" class="content-tab-wrap">
    <div class="content-tab">
      <div class="content-tab-ul-wrap">
        <ul>
          <li><a class="selected" href="javascript:;">编辑</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">


    <dl>
      <dt>菜单层级</dt>
      <dd>
          <div class="rule-single-select">
          <select name="menu_level" onchange="javascript:doSearch();">
            <option value="0">选择菜单层级</option>
            <foreach name="pageOption.menuLevelList" item="vo" key="k">
             <lt name="k" value="3">
              <option value="{$k}" <eq name="option.menu_level" value="$k">selected="selected"</eq>>{$vo}</option>
            </lt>
            </foreach>
          </select>
          </div>
      </dd>
    </dl>
    
    <dl>
      <dt>上级菜单</dt>
      <dd>
          <div class="rule-single-select">
          <select name="menu_pid">
            
            
            <eq name="option.menu_level" value="0">
            	
				<option value="0" <eq name="data.menu_pid" value="0">selected="selected"</eq>>--</option>
            	
            </eq>
            
            <eq name="option.menu_level" value="1">
            	
            	<foreach name="pageOption.menuLevel0List" item="vo" key="k">
                 <option value="{$k}" <eq name="data.menu_pid" value="$k">selected="selected"</eq>>{$vo}</option>
                </foreach>
            	
            </eq>
            
            <eq name="option.menu_level" value="2">
            	
            	<foreach name="pageOption.menuLevel1List" item="vo" key="k">
                 <option value="{$k}" <eq name="data.menu_pid" value="$k">selected="selected"</eq>>{$vo}</option>
                </foreach>
            	
            </eq>
            
            
          </select>
          </div>
      </dd>
    </dl>


    <dl>
      <dt>菜单简称</dt>
      <dd>
        <input class="input" name="menu_title" value="{$data.menu_title}"/>
      </dd>
    </dl>
    
    <eq name="option.menu_level" value="0">
    <dl>
      <dt>菜单全称</dt>
      <dd>
        <input class="input" name="menu_full_title" value="{$data.menu_full_title}"/>
      </dd>
    </dl>
	</eq>

    <dl>
      <dt>菜单序号</dt>
      <dd>
        <input class="input" name="menu_order" value="{$data.menu_order}"/>
      </dd>
    </dl>
    
     <eq name="option.menu_level" value="2">
    <dl>
      <dt>菜单URL</dt>
      <dd>
        <input class="input" name="menu_url" value="{$data.menu_url}"/>
      </dd>
    </dl>
	</eq>
    
     <eq name="option.menu_level" value="0">
    <dl>
      <dt>菜单图标</dt>
      <dd>
        <input class="input" name="menu_icon" value="{$data.menu_icon}"/>
      </dd>
    </dl>
	</eq>
   
    <input name="id" type="hidden" value="{$data.id}"/>
    
    </div>

    <div class="page-footer">
      <div class="btn-wrap">

        <input type="button" name="btnSubmit" value="保存" id="btnSubmit" class="btn btn-submit" data-callback="successCall" />
      </div>
    </div>

    <!--/内容-->

    <!--工具栏-->

    <!--/工具栏-->
</form>
</body>
<script language="javascript">

  function successCall()
  {
    window.parent.location.reload();
  }
  
  function doSearch()
  {
		var menuLevel=$('select[name="menu_level"]').val();
	    var id=$('input[name="id"]').val();
		var url = '/system/menu_edit_pop.html?menu_level='+menuLevel+'&id='+id;
		window.location.href=url;
  }
	
  
  $(function(){


  });


</script>
</html>
